<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="desktop-image"
        src="images/image-header-desktop.jpg"
        alt="Lady smiling while at a desk with her co-workers."
      />
      <img
        class="mobile-image"
        src="/images/image-header-mobile.jpg"
        alt="Lady smiling while at a desk with her co-workers."
      />
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <h2>10k+</h2>
      <h3>companies</h3>
      <h2>314</h2>
      <h3>templates</h3>
      <h2>12m+</h2>
      <h3>queries</h3>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DeusMalsith">DeusMalsith</a>.
      </div>
    </footer>
  </body>
</html>
